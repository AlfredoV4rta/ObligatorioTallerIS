<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Turnos - Veterinaria Huellas</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <!-- Navbar Superior -->
    <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container-fluid px-4">
            <div class="d-flex align-items-center">
                <img src="../img/logoVet.jpg" alt="Logo" height="50" class="me-3">
                <h4 class="mb-0 text-dark">Gestión de Turnos</h4>
            </div>
            <a href="../index.html" class="btn btn-outline-danger">
                <i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión
            </a>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container py-5">
        <!-- Encabezado -->
        <div class="text-center mb-5">
            <h2 class="display-5 fw-bold mb-3">Panel de Administración</h2>
            <p class="lead text-muted">Gestiona todas las reservas de la veterinaria</p>
        </div>

        <!-- Lista de Reservas -->
        <div id="listaReservas" class="row g-4">

        </div>

        <!-- Mensaje sin reservas -->
        <div id="mensajeSinReservas" class="text-center py-5 d-none">
            <i class="bi bi-calendar-x display-1 text-muted"></i>
            <h4 class="mt-3 text-muted">No hay reservas</h4>
            <p class="text-muted">Aún no se han registrado reservas en el sistema</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Scripts del proyecto -->
    <script src="../src/core/reservas.js"></script>
    <script src="../src/core/profesionales.js"></script>
    <script src="../src/core/servicios.js"></script>
    <script src="../src/core/usuarios.js"></script>
    <script src="../src/app.js"></script>
</body>

</html>
