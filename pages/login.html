<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Veterinaria Huellas</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="../styles.css">
</head>

<body class="bg-light">
    <!-- Contenedor principal con altura completa -->
    <div class="min-vh-100 d-flex align-items-center justify-content-center py-5 px-3">

        <!-- Card de login -->
        <div class="card shadow-sm border-0 rounded-4 login-card">
            <div class="card-body p-4 p-sm-5">

                <!-- Header -->
                <div class="text-center mb-4">
                    <!-- Logo -->
                    <div class="login-logo-container">
                        <i class="bi bi-heart-pulse"></i>
                    </div>

                    <!-- Título -->
                    <h1 class="h3 fw-bold mb-2">Bienvenido</h1>
                    <p class="text-muted mb-0">Ingresa tus credenciales para continuar</p>
                </div>

                <!-- Formulario -->
                <form>
                    <!-- Campo Usuario -->
                    <div class="mb-3">
                        <label for="username" class="form-label fw-semibold">Usuario</label>
                        <input type="text" class="form-control form-control-lg" id="username" name="username"
                            placeholder="Ingresa tu usuario" required>
                    </div>

                    <!-- Campo Contraseña -->
                    <div class="mb-3">
                        <label for="password" class="form-label fw-semibold">Contraseña</label>
                        <input type="password" class="form-control form-control-lg" id="password" name="password"
                            placeholder="Ingresa tu contraseña" required>
                    </div>

                    <!-- Opciones: Recordarme y Olvidaste contraseña -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <a href="../index.html" class="text-decoration-none login-link">
                            Regresar al inicio
                        </a>
                    </div>

                    <!-- Botón de login -->
                    <input class="btn btn-lg w-100 text-white fw-semibold mb-3 btn-login" type="button"
                        value="Iniciar Sesion" id="btnLogin">
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../src/core/usuarios.js"></script>
    <script src="../src/app.js"></script>
</body>

</html>
